<meta charset="utf-8">
<script type="text/javascript">
	alert('Это программа поможет расчитать площадь трапеции по вашим параметрам.');
	//Объявляю переменные для ввода данных пользователем с переводом в число (+ to promptInt)
	var a=+prompt('Введите длину верхнего основания трапеции: ');
	var b=+prompt('Введите длину нижнего оснвания трапеции: ');
	var h=+prompt('Введите высоту трапеции: ');
	//Расчет площади по формуле и вывод результата пользователю
	var s=((a+b)/2)*h;
	alert('Площадь трапеции равна: '+s);
</script>
